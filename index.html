<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="heading">Taskify</div>
    <div class="container">
        <div class="child">
            <h1>To do</h1>
            <!-- <div class="store" id="1"></div> -->
            <div class="store" id="1"></div>
            <input class="input-box" id="input-box-1" type="text" placeholder="Enter your task">
            <button class="add-button" onclick="addtodo(1)">Add</button>
        </div>
        <div class="child">
            <h1>In Progress</h1>
            <div class="store" id="2"></div>
            <input class="input-box" id="input-box-2" type="text" placeholder="Enter your task">
            <button class="add-button" onclick="addtodo(2)">Add</button>
        </div>
        <div class="child">
            <h1>Under Review</h1>
            <div class="store" id="3"></div>

            <input class="input-box" id="input-box-3" type="text" placeholder="Enter your task">
            <button class="add-button" onclick="addtodo(3)">Add</button>
        </div>
        <div class="child">
            <h1>Finished</h1>
            <div class="store" id="4"></div>
            <input class="input-box" id="input-box-4" type="text" placeholder="Enter your task">
            <button class="add-button" onclick="addtodo(4)">Add</button>
        </div>
        
    </div>
</body>
</html>
